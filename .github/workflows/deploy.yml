name: 🚀 Continuous Integration
on:
  push:
    branches:
      - main
      - dev
  pull_request: {}

permissions:
  actions: write
  contents: read

jobs:
  dependencies:
    name: 🧶 Download dependencies
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 🚘 Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: 🧶 Download deps
        uses: bahmutov/npm-install@v1

      - name: 📦 Cache dependencies
        uses: actions/cache@v2
        id: restore-deps
        with:
          path: ./*
          key: ${{ github.sha }}

  lint:
    name: ⬣ ESLint
    runs-on: ubuntu-latest
    needs: [dependencies]
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: 📦 Restore dependencies
        uses: actions/cache@v2
        id: restore-deps
        with:
          path: ./*
          key: ${{ github.sha }}

      - name: 🔬 Lint
        run: npm run lint

  typecheck:
    name: ʦ TypeScript
    runs-on: ubuntu-latest
    needs: [dependencies]
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: 📦 Restore dependencies
        uses: actions/cache@v2
        id: restore-deps
        with:
          path: ./*
          key: ${{ github.sha }}

      - name: 🔎 Type check
        run: npm run typecheck --if-present

  vitest:
    name: ⚡ Vitest
    runs-on: ubuntu-latest
    needs: [dependencies]
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: 📦 Restore dependencies
        uses: actions/cache@v2
        id: restore-deps
        with:
          path: ./*
          key: ${{ github.sha }}

      - name: ⚡ Run vitest
        run: npm run test -- --coverage

  cypress:
    name: ⚫️ Cypress
    runs-on: ubuntu-latest
    needs: [dependencies]
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 💻 Start up MySQL
        run: docker compose up -d

      - name: 🏄 Copy test env vars
        run: cp .env.example .env

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: 📦 Restore dependencies
        uses: actions/cache@v2
        id: restore-deps
        with:
          path: ./*
          key: ${{ github.sha }}

      - name: 🛠 Push Prisma
        run: npx prisma db push

      - name: ⚙️ Build
        run: npm run build

      - name: 🌳 Cypress run
        uses: cypress-io/github-action@v4
        with:
          start: npm run start:mocks
          wait-on: "http://localhost:3000"

  preview:
    name: 🔮 Deploy Preview
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' }}
    needs: [lint, typecheck, vitest, cypress]
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: 📦 Restore dependencies
        uses: actions/cache@v2
        id: restore-deps
        with:
          path: ./*
          key: ${{ github.sha }}

      - name: ✅ Validate branch name
        id: validate-branch-name
        uses: actions/github-script@v3
        env:
          BRANCH_NAME: ${{ github.event.inputs.branch }}
        with:
          github-token: ${{ github.token }}
          script: |
            const branch_name = process.env.BRANCH_NAME;
            if (! /^[a-zA-Z0-9_-]+$/.test(branch_name)) {
              const error = `The branch name contains illegal characters: ${branch_name}`;
              core.error(error);
              core.setFailed(error);
            }
            core.setOutput('branch_name', branch_name);

      - name: 🌎 Branch database (PlanetScale)
        id: branch-db
        timeout-minutes: 3
        env:
          BRANCH_NAME: ${{steps.validate_params.outputs.branch_name}}
          PLANETSCALE_DB_NAME: ${{secrets.DB_NAME}}
          GITHUB_USER: ${{github.actor}}
          PLANETSCALE_SERVICE_TOKEN: ${{secrets.PLANETSCALE_SERVICE_TOKEN}}
          PLANETSCALE_SERVICE_TOKEN_ID: ${{secrets.PLANETSCALE_SERVICE_TOKEN_ID}}
        run: ./.pscale/create-db-branch.sh "$BRANCH_NAME"

      - name: 🔒 Set env variable (Netlify)
        run : netlify env:import ./.pscale/.env 

      - name: 💿 Deploy preview (Netlify)
        run: netlify deploy --build --context deploy-preview
